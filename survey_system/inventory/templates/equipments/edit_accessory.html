{% extends 'base_dashboard.html' %}
{% load static %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 500;
        color: #2c3e50;
    }
    
    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 0.75rem;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
    }
    
    .btn-secondary:hover {
        background-color: #545b62;
    }
    
    .page-title {
        color: #2c3e50;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #e9ecef;
    }
    
    .accessory-info {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 2rem;
    }
    
    .accessory-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }
    
    .equipment-name {
        color: #6c757d;
        font-size: 0.875rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="page-title">
            <i class="fas fa-edit me-2"></i>Edit Accessory Details
        </h1>
        
        <div class="accessory-info">
            <div class="accessory-name">
                <i class="fas fa-cube me-2"></i>{{ accessory.name }}
            </div>
            <div class="equipment-name">
                <i class="fas fa-tools me-2"></i>Equipment: {{ equipment.name }}
            </div>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Status</label>
                {{ form.status }}
            </div>
            
            <div class="form-group">
                <label class="form-label">Comments</label>
                {{ form.comment }}
            </div>
            <div class="form-group">
                <label class="form-label">Image: </label>
                {{ form.image }}
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'equipment_detail' equipment.id %}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
