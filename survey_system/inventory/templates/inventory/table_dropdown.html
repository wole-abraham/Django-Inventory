{% extends 'base/base_dashboard.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="tableDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Equipment List
                </button>
                <div class="dropdown-menu p-3" style="min-width: 600px;">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Base Serial</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for info in data %}
                                <tr>
                                    <td>{{ info.name }}</td>
                                    <td>{{ info.base_serial }}</td>
                                    <td>
                                        <span class="badge {% if info.status == 'Available' %}bg-success{% else %}bg-danger{% endif %}">
                                            {{ info.status }}
                                        </span>
                                    </td>
                                    <td>
                                        <a href="{% url 'equipment_detail' info.id %}" class="btn btn-sm btn-outline-primary">
                                            View
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .dropdown-menu {
        max-height: 400px;
        overflow-y: auto;
    }
    
    .table {
        margin-bottom: 0;
    }
    
    .table th {
        position: sticky;
        top: 0;
        background: white;
        z-index: 1;
    }
    
    .badge {
        font-size: 0.875rem;
        padding: 0.5em 0.75em;
    }
    
    .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }
</style>
{% endblock %}
