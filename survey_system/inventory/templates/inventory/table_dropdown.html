{% extends 'base/base_dashboard.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Equipment List Tab -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-tools me-2"></i>Equipment List
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Serial Number</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for info in data %}
                        <tr>
                            <td>{{ info.name }}</td>
                            <td>{{ info.serial_number }}</td>
                            <td>
                                <span class="badge {% if info.status == 'Available' %}bg-success{% else %}bg-danger{% endif %}">
                                    {{ info.status }}
                                </span>
                            </td>
                            <td>
                                <a href="{% url 'equipment_detail' info.id %}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye me-1"></i>View
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border: 1px solid rgba(0, 0, 0, 0.125);
    }
    
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
    }
    
    .table-responsive {
        max-height: 70vh;
        overflow-y: auto;
    }
    
    .table {
        margin-bottom: 0;
    }
    
    .table th {
        position: sticky;
        top: 0;
        background: #343a40;
        z-index: 1;
    }
    
    .badge {
        font-size: 0.875rem;
        padding: 0.5em 0.75em;
    }
    
    .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }
</style>
{% endblock %}
