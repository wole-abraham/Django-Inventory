<!-- templates/base_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    /* Ensure all equipment images are the same size */
.equipment-img {
    width: 100%;
    height: 150px;
    object-fit: cover; /* Ensures the image covers the area without distorting */
    margin: 0 auto; /* Center the image */
    display: block; /* Make the image block-level to center it */
}

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

</style>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- Navbar Brand -->
    <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
    
    <!-- Navbar Toggle (for mobile view) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link">Hello, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'request_equipment' %}">Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'equipment' %}">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <!-- Logout Form -->
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Page content -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function addRow() {
      let table = document.getElementById("record-table");
      let row = document.createElement("tr");
      let columns = ["name", "date_of_receiving_from_supplier", "supplier", "base_serial", "roover_serial", "data_logger_serial", "radio_serial", "chief_surveyor", "surveyor_responsible", "project", "section", "date_receiving_from_department"];
      
      columns.forEach(col => {
          let cell = document.createElement("td");
          let input = document.createElement("input");
          input.type = "text";
          input.name = col;
          cell.appendChild(input);
          row.appendChild(cell);
      });
      
      table.appendChild(row);
  }
</script>
</body>
</html>
